<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Any Ques? - Job-Express.com</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(images/Contact-Us-page-banner.webp);
        background-size: cover;
        background-position: center;
        position: relative;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        margin-top: 20px;
        text-align: center;
        /* display: flex; */
        flex-direction: column;
        align-items: center;
        margin-top: 250px;
      }
      label {
        /* display: block; */
        margin-bottom: 5px;
      }
      input[type="email"],
      textarea {
        /* width: 100%; */
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
        min-height: 150px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-decoration: none;
        margin-top: 10px;
        cursor: pointer;
      }
      @media only screen and (min-width: 768px) {
        form {
          max-width: 400px;
        }
        input[type="email"],
        textarea {
          width: 100%;
        }
        label {
          text-align: left;
          width: 100%;
        }
      }
      section {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Any Ques?</h1>
      <form id="contactForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="query">Query:</label>
        <textarea id="query" name="query" required></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          var formData = new FormData(this); // Create a FormData object from the form
          var xhr = new XMLHttpRequest(); // Create a new XMLHttpRequest object

          xhr.open("POST", "submit_query_endpoint", true); // Specify the request method, URL, and set asynchronous to true

          xhr.onload = function () {
            if (xhr.status === 200) {
              console.log("Query submitted successfully!");
            } else {
              console.error("Error submitting query: ", xhr.statusText);
            }
          };

          xhr.onerror = function () {
            console.error("Network error occurred while submitting query.");
          };
          xhr.send(formData); // Send the form data to the server
        });
    </script>
  </body>
</html>
