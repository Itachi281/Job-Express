<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
       /* Specify your background image URL */
      background-size: cover; /* Cover the entire background */
      background-position: center top 50px;; /* Center the background image */
      background-repeat: no-repeat;
      height: 100vh; /* Do not repeat the background image */
    }
    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .question {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold; /* Make the text bold */
    font-size: 1.2em; /* Increase the font size slightly */
  }
    .contact-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .contact-form-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .contact-form {
      background-color: #fff;
      max-width: 600px; /* Adjust the max-width of the contact form */
      margin: 100px auto;
      padding: 90px; /* Increase padding to make form larger */
      border-radius: 5px;
      position: relative; /* Position relative for absolute positioning of .close */
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .close:hover {
      color: #333;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Any Questions?</h1>
</div>

<div class="container">
  <div class="question">
    <h2>FAQ</h2>
    <p>What is this website about?</p>
    <p>What services do we provide?</p>
    <p>Why are we the best?</p>
  </div>
  <button class="contact-button" onclick="toggleContactForm()">Contact Us</button>
</div>

<div class="contact-form-container" id="contactFormContainer">
  <div class="contact-form">
    <span class="close" onclick="toggleContactForm()">&times;</span>
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Enter Your Name" /><br><br>
      <input type="email" name="email" placeholder="Enter Your Email" /><br><br>
      <input type="tel" name="phone" placeholder="Enter Your Contact Number" /><br><br>
      <textarea name="message" id="message" placeholder="Enter Your Message within 100 words"></textarea><br><br>
      <button type="submit" class="btn">Send</button>
    </form>
  </div>
</div>

<script>
  function toggleContactForm() {
    var contactFormContainer = document.getElementById("contactFormContainer");
    if (contactFormContainer.style.display === "block") {
      contactFormContainer.style.display = "none";
    } else {
      contactFormContainer.style.display = "block";
    }
  }
</script>

</body>
</html>
