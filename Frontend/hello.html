<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Job-Express.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* Adjust this value to move the form downward */
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
        input[type="email"] {
            width: 100%;
            border: none;
            border-bottom: 1px solid #000;
            padding: 5px;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }
        input[type="email"]:focus {
            border-bottom: 1px solid blue; /* Change the color on focus */
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 10px;
            cursor: pointer;
        }
        section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <section id="anyQues">
            <h2>Any Questions?</h2>
            <!-- Your content for any questions section goes here -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" contenteditable="true">
                <label for="query">Query:</label>
                <textarea id="query" name="query" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>

        <section id="address">
            <h2>Our Address</h2>
            <!-- Your company address and contact details go here -->
        </section>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            var formData = new FormData(this); // Create a FormData object from the form
            var xhr = new XMLHttpRequest(); // Create a new XMLHttpRequest object

            xhr.open("POST", "submit_query_endpoint", true); // Specify the request method, URL, and set asynchronous to true

            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Handle success response here
                    console.log("Query submitted successfully!");
                    // You can optionally display a success message to the user
                } else {
                    // Handle error response here
                    console.error("Error submitting query: ", xhr.statusText);
                    // You can optionally display an error message to the user
                }
            };

            xhr.onerror = function() {
                // Handle network error here
                console.error("Network error occurred while submitting query.");
                // You can optionally display an error message to the user
            };

            xhr.send(formData); // Send the form data to the server
        });
    </script>
</body>
</html>
